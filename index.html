<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascend OS | Ingestion Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: #F4F7FE;
        color: #2B3674;
      }
      
      /* Updated Panel - Stronger Borders, Crisper Shadows */
      .panel-base {
        background: #FFFFFF;
        border-radius: 20px;
        box-shadow: 0px 3px 20px rgba(112, 144, 176, 0.08); /* Tighter shadow */
        border: 1px solid #E0E5F2; /* Stronger Border added here */
      }

      .panel-hover:hover {
        transform: translateY(-3px);
        box-shadow: 0px 20px 40px rgba(112, 144, 176, 0.12);
        border-color: #4318FF; /* Active border on hover */
        transition: all 0.3s ease;
      }

      /* Sidebar Active State */
      .nav-item-active {
        background: linear-gradient(90deg, #4318FF 0%, #663CFF 100%); /* Gradient Life */
        color: white;
        box-shadow: 0px 10px 20px rgba(67, 24, 255, 0.15);
      }

      .nav-item-inactive {
        color: #A3AED0;
        background-color: transparent;
        border: 1px solid transparent;
      }
      .nav-item-inactive:hover {
        color: #2B3674;
        background-color: #FFFFFF;
        border-color: #E0E5F2; /* Border on hover */
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #C4C9D6;
        border-radius: 10px;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ascend-bg': '#F4F7FE',
              'ascend-card': '#FFFFFF',
              'ascend-text': '#2B3674',
              'ascend-subtext': '#A3AED0',
              'ascend-blue': '#4318FF',
              'ascend-light-blue': '#F4F7FE',
              'ascend-border': '#E0E5F2',
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
            },
            borderRadius: {
              'card': '20px',
              'pill': '30px',
            },
            boxShadow: {
              'soft': '0px 18px 40px rgba(112, 144, 176, 0.12)',
              'glow': '0px 10px 20px rgba(67, 24, 255, 0.2)',
              'crisp': '0px 2px 8px rgba(0, 0, 0, 0.04)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
